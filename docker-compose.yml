version: '2'
services:
    npm:
        image: node:6
        env_file: .env
        entrypoint: npm
        command: run start:dev
        ports:
            - "8083:8083"
        working_dir: /app
        volumes:
            - .:/app
        links:
            - redis
    npm-fetch:
        image: node:6
        env_file: .env
        entrypoint: npm
        command: run start:dev
        working_dir: /app
        volumes:
            - .:/app
        links:
            - redis
        environment:
            - "QUEUE_NAME=fetch"
    redis:
        image: redis:3
        ports:
          - "6379:6379"
